<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>星期天文案馆 - AI朋友圈文案生成器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 94, 98, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 153, 102, 0.1) 0%, transparent 20%);
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding-bottom: 80px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff9966, #ff5e62);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(255, 94, 98, 0.3);
        }
        
        .subtitle {
            font-size: 16px;
            color: #aaa;
            margin-bottom: 20px;
        }
        
        .copyright {
            font-size: 12px;
            color: #666;
            margin: 10px 0 30px;
            padding: 10px;
            border-top: 1px solid #222;
        }
        
        .input-section {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(255, 94, 98, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .input-title {
            font-size: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            color: #ff9966;
        }
        
        .input-title i {
            margin-right: 12px;
            color: #ff5e62;
            font-size: 24px;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 15px;
        }
        
        .keyword-input {
            flex: 1;
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid #333;
            border-radius: 15px 0 0 15px;
            padding: 16px;
            color: #fff;
            font-size: 16px;
            outline: none;
        }
        
        .keyword-input:focus {
            border-color: #ff5e62;
        }
        
        .generate-btn {
            background: linear-gradient(45deg, #ff9966, #ff5e62);
            border: none;
            border-radius: 0 15px 15px 0;
            padding: 0 25px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .generate-btn:active {
            transform: scale(0.95);
        }
        
        .example {
            font-size: 14px;
            color: #888;
            margin-top: 15px;
            padding-left: 5px;
            line-height: 1.6;
        }
        
        .example span {
            color: #ff9966;
            font-weight: bold;
        }
        
        .results-section {
            margin-top: 30px;
        }
        
        .section-title {
            font-size: 20px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #ff9966;
        }
        
        .section-title i {
            color: #ff5e62;
            margin-right: 12px;
            font-size: 24px;
        }
        
        .refresh-btn {
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 10px 18px;
            color: #fff;
            font-size: 14px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .refresh-btn:active {
            transform: scale(0.95);
        }
        
        .refresh-btn i {
            margin-right: 8px;
            color: #ff5e62;
        }
        
        .copy-item {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .copy-item:hover {
            border-color: #ff5e62;
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 94, 98, 0.2);
        }
        
        .copy-content {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 25px;
            min-height: 100px;
            color: #e0e0e0;
        }
        
        .copy-actions {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .action-btn {
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 12px 20px;
            color: #fff;
            font-size: 14px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            justify-content: center;
            min-width: 80px;
        }
        
        .action-btn:active {
            transform: scale(0.95);
        }
        
        .action-btn i {
            margin-right: 8px;
        }
        
        .action-btn.liked {
            color: #ff5e62;
            border-color: #ff5e62;
            background: rgba(255, 94, 98, 0.1);
        }
        
        .action-btn.collected {
            color: #ffcc00;
            border-color: #ffcc00;
            background: rgba(255, 204, 0, 0.1);
        }
        
        .action-btn.shared {
            color: #1e90ff;
            border-color: #1e90ff;
            background: rgba(30, 144, 255, 0.1);
        }
        
        .tabs {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(20, 20, 20, 0.95);
            display: flex;
            border-top: 1px solid #222;
            z-index: 100;
            backdrop-filter: blur(10px);
            padding: 5px 0;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            font-size: 14px;
            color: #888;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #ff5e62;
        }
        
        .tab i {
            display: block;
            font-size: 22px;
            margin-bottom: 5px;
        }
        
        .hidden {
            display: none;
        }
        
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 18px 30px;
            border-radius: 15px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 16px;
            border: 1px solid rgba(255, 94, 98, 0.3);
            box-shadow: 0 5px 20px rgba(255, 94, 98, 0.2);
        }
        
        .style-tag {
            display: inline-block;
            background: linear-gradient(45deg, #ff9966, #ff5e62);
            font-size: 14px;
            padding: 5px 12px;
            border-radius: 15px;
            margin-bottom: 15px;
            color: #000;
            font-weight: bold;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
        }
        
        .loading-dots {
            display: flex;
            gap: 8px;
        }
        
        .loading-dots span {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff5e62;
            animation: bounce 1.5s infinite ease-in-out;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @media (max-width: 360px) {
            .action-btn span {
                display: none;
            }
            
            .action-btn i {
                margin-right: 0;
                font-size: 18px;
            }
            
            .action-btn {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">星期天文案馆</div>
            <div class="subtitle">AI朋友圈文案生成专家</div>
            <div class="copyright">© 星期天文案馆专属 禁止侵权、借用联系馆主</div>
        </div>
        
        <div class="input-section">
            <div class="input-title">
                <i class="fas fa-keyboard"></i>
                <span>请输入关键词或句子</span>
            </div>
            <div class="input-group">
                <input type="text" class="keyword-input" placeholder="例如：周末、咖啡、休闲时光">
                <button class="generate-btn">生成</button>
            </div>
            <div class="example"><span>举例：</span>周末咖啡厅、旅行心情、健身打卡、生日祝福、美食分享、心情随笔</div>
        </div>
        
        <div class="results-section">
            <div class="section-title">
                <div>
                    <i class="fas fa-quote-left"></i>
                    <span>为您生成的文案</span>
                </div>
                <button class="refresh-btn">
                    <i class="fas fa-sync-alt"></i>
                    <span>重新生成</span>
                </button>
            </div>
            
            <div class="copy-results">
                <div class="loading">
                    <div class="loading-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="tabs">
        <div class="tab active">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </div>
        <div class="tab">
            <i class="fas fa-heart"></i>
            <span>我的喜欢</span>
        </div>
        <div class="tab">
            <i class="fas fa-star"></i>
            <span>我的收藏</span>
        </div>
        <div class="tab">
            <i class="fas fa-share-alt"></i>
            <span>馆内分享</span>
        </div>
    </div>
    
    <div class="toast" id="toast">文案已复制到剪贴板</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generateBtn = document.querySelector('.generate-btn');
            const refreshBtn = document.querySelector('.refresh-btn');
            const keywordInput = document.querySelector('.keyword-input');
            const copyResults = document.querySelector('.copy-results');
            const toast = document.getElementById('toast');
            
            // 文案库 - 多种风格
            const copywritingStyles = [
                {
                    style: "文艺清新",
                    templates: [
                        "一杯{keyword}，一本好书，时光慢慢流淌。生活不在别处，就在此刻的宁静与美好中。",
                        "微风不燥，阳光正好，{keyword}的时光总是如此惬意。",
                        "在{keyword}的午后，寻找生活中的小确幸，感受岁月静好。"
                    ]
                },
                {
                    style: "幽默搞笑",
                    templates: [
                        "{keyword}和我之间只有一个问题：它想让我开心，而我只想和我的床再缠绵五分钟。",
                        "别人：{keyword} = 优雅精致；我：{keyword} = 手忙脚乱，但还是很快乐！",
                        "关于{keyword}这件事，我觉得我可以出本书，书名就叫《从入门到放弃》。"
                    ]
                },
                {
                    style: "简约风格",
                    templates: [
                        "{keyword} | 时光 | 美好",
                        "日常 · {keyword} · 小确幸",
                        "{keyword}，简单却幸福。"
                    ]
                },
                {
                    style: "情感走心",
                    templates: [
                        "有时候，{keyword}不只是一种体验，而是一段与自己对话的时光，是忙碌生活中的小小慰藉。",
                        "感谢{keyword}，让我遇见更好的自己，也遇见了更美好的世界。",
                        "{keyword}的意义，不在于完美，而在于那些不完美中的真实与感动。"
                    ]
                },
                {
                    style: "朋友圈体",
                    templates: [
                        "终于体验了{keyword}！有没有一样喜欢的小伙伴？在线等，挺急的～ 💕",
                        "{keyword}打卡第N天，坚持就是胜利！✌️",
                        "今日份{keyword}，幸福感满满！你们今天有什么开心事吗？"
                    ]
                },
                {
                    style: "诗意古风",
                    templates: [
                        "一盏{keyword}，一曲清歌，闲庭信步，笑看花开花落。",
                        "{keyword}如诗，岁月如歌，且行且珍惜这美好时光。",
                        "春风十里，不如{keyword}一场；桃花满园，不及与你共度时光。"
                    ]
                }
            ];
            
            // 初始化显示提示
            setTimeout(() => {
                copyResults.innerHTML = '<div class="copy-item"><div class="copy-content">请输入关键词并点击"生成"按钮，AI将为您创建多种风格的朋友圈文案</div></div>';
            }, 1500);
            
            // 生成文案项
            function generateCopyItems(keyword) {
                copyResults.innerHTML = '';
                
                // 随机选择5种不同风格
                const selectedStyles = [...copywritingStyles]
                    .sort(() => 0.5 - Math.random())
                    .slice(0, 5);
                
                selectedStyles.forEach((style, index) => {
                    // 从该风格的模板中随机选择一个
                    const template = style.templates[Math.floor(Math.random() * style.templates.length)];
                    const content = template.replace(/{keyword}/g, keyword);
                    
                    const copyItem = document.createElement('div');
                    copyItem.className = 'copy-item';
                    copyItem.innerHTML = `
                        <div class="style-tag">${style.style}</div>
                        <div class="copy-content">${content}</div>
                        <div class="copy-actions">
                            <button class="action-btn copy-btn">
                                <i class="far fa-copy"></i>
                                <span>复制</span>
                            </button>
                            <button class="action-btn like-btn">
                                <i class="far fa-heart"></i>
                                <span>喜欢</span>
                            </button>
                            <button class="action-btn collect-btn">
                                <i class="far fa-star"></i>
                                <span>收藏</span>
                            </button>
                            <button class="action-btn share-btn">
                                <i class="fas fa-share-alt"></i>
                                <span>分享</span>
                            </button>
                        </div>
                    `;
                    copyResults.appendChild(copyItem);
                    
                    // 添加事件监听器
                    const copyBtn = copyItem.querySelector('.copy-btn');
                    const likeBtn = copyItem.querySelector('.like-btn');
                    const collectBtn = copyItem.querySelector('.collect-btn');
                    const shareBtn = copyItem.querySelector('.share-btn');
                    
                    copyBtn.addEventListener('click', function() {
                        copyToClipboard(content);
                        showToast('文案已复制到剪贴板');
                    });
                    
                    likeBtn.addEventListener('click', function() {
                        this.classList.toggle('liked');
                        this.querySelector('i').classList.toggle('far');
                        this.querySelector('i').classList.toggle('fas');
                        
                        if (this.classList.contains('liked')) {
                            showToast('已添加到我的喜欢');
                        } else {
                            showToast('已取消喜欢');
                        }
                    });
                    
                    collectBtn.addEventListener('click', function() {
                        this.classList.toggle('collected');
                        this.querySelector('i').classList.toggle('far');
                        this.querySelector('i').classList.toggle('fas');
                        
                        if (this.classList.contains('collected')) {
                            showToast('已添加到我的收藏');
                        } else {
                            showToast('已取消收藏');
                        }
                    });
                    
                    shareBtn.addEventListener('click', function() {
                        this.classList.toggle('shared');
                        
                        if (this.classList.contains('shared')) {
                            showToast('已分享到馆内');
                        } else {
                            showToast('已取消馆内分享');
                        }
                    });
                });
            }
            
            // 复制到剪贴板
            function copyToClipboard(text) {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
            }
            
            // 显示提示信息
            function showToast(message) {
                toast.textContent = message;
                toast.style.opacity = '1';
                
                setTimeout(() => {
                    toast.style.opacity = '0';
                }, 2000);
            }
            
            // 生成按钮点击事件
            generateBtn.addEventListener('click', function() {
                const keyword = keywordInput.value.trim();
                
                if (keyword === '') {
                    showToast('请输入关键词');
                    return;
                }
                
                // 显示加载动画
                copyResults.innerHTML = `
                    <div class="loading">
                        <div class="loading-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                `;
                
                // 模拟AI生成过程
                showToast('AI正在生成文案...');
                
                setTimeout(() => {
                    generateCopyItems(keyword);
                    showToast('已生成5条不同风格的文案');
                }, 1500);
            });
            
            // 重新生成按钮点击事件
            refreshBtn.addEventListener('click', function() {
                const keyword = keywordInput.value.trim();
                
                if (keyword === '') {
                    showToast('请输入关键词');
                    return;
                }
                
                // 显示加载动画
                copyResults.innerHTML = `
                    <div class="loading">
                        <div class="loading-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                `;
                
                showToast('重新生成中...');
                
                setTimeout(() => {
                    generateCopyItems(keyword);
                    showToast('已重新生成5条文案');
                }, 1500);
            });
            
            // 标签切换
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    const tabText = this.querySelector('span').textContent;
                    showToast(`切换到${tabText}页面`);
                });
            });
            
            // 回车键触发生成
            keywordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    generateBtn.click();
                }
            });
        });
    </script>
</body>
</html>
