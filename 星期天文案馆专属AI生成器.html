<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI朋友圈文案生成器</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #fff;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            padding: 20px 15px;
            min-height: 100vh;
        }
        
        .container { max-width: 100%; margin: 0 auto; }
        
        header { text-align: center; margin-bottom: 25px; padding-top: 15px; }
        
        .logo { font-size: 42px; margin-bottom: 15px; color: #7a88ff; }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff7ae3, #7a88ff, #7affb8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
        
        .subtitle { font-size: 16px; color: #aaa; margin-bottom: 20px; }
        
        .card {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        textarea {
            width: 100%;
            min-height: 100px;
            background: #222;
            border: 1px solid #444;
            border-radius: 12px;
            color: #fff;
            padding: 15px;
            font-size: 16px;
            resize: none;
            margin-bottom: 15px;
        }
        
        .example-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 10px 0;
        }
        
        .example-tag {
            background: rgba(100, 100, 255, 0.2);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #6b5ce7, #a855f7);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 500;
        }
        
        .result-content {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            min-height: 120px;
            white-space: pre-line;
            line-height: 1.8;
        }
        
        .loading {
            text-align: center;
            padding: 30px 20px;
            color: #7a88ff;
            display: none;
        }
        
        footer { text-align: center; color: #666; margin-top: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">✨</div>
            <h1>AI朋友圈文案生成器</h1>
            <p class="subtitle">输入关键词，一键生成优质朋友圈文案</p>
        </header>
        
        <div class="card">
            <textarea id="keywords" placeholder="例如：下雨天 咖啡 安静..."></textarea>
            <div>试试这些关键词:</div>
            <div class="example-tags">
                <div class="example-tag">下雨天 咖啡</div>
                <div class="example-tag">周末 朋友</div>
                <div class="example-tag">生日 祝福</div>
                <div class="example-tag">旅行 风景</div>
            </div>
            <button id="generate-btn">生成文案</button>
        </div>
        
        <div class="loading" id="loading">AI思考中...</div>
        
        <div class="card" id="result-area" style="display:none">
            <div style="color:#7affb8; text-align:center; margin-bottom:15px;">生成结果</div>
            <div class="result-content" id="result">这里将显示生成的文案...</div>
        </div>
        
        <footer>
            <p>由AI技术驱动 | 仅供娱乐参考</p>
            <p>© 2023 朋友圈文案生成器</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const keywordsInput = document.getElementById('keywords');
            const generateBtn = document.getElementById('generate-btn');
            const resultDiv = document.getElementById('result');
            const resultArea = document.getElementById('result-area');
            const loadingDiv = document.getElementById('loading');
            const exampleTags = document.querySelectorAll('.example-tag');
            
            const examples = {
                '下雨天 咖啡': [
                    "🌧️ 雨天和咖啡最配了～\n一杯热拿铁，一本好书\n享受这惬意的午后时光",
                    "下雨天的咖啡馆就像是一个避风港\n窗外雨声淅沥，屋内咖啡香浓\n这样的日子，简单而美好"
                ],
                '周末 朋友': [
                    "周末就是要和好朋友一起嗨皮！🍻\n美食、笑声、美好的回忆\n感谢有你们",
                    "最好的周末：好朋友+美食+无尽的笑声\n快乐的时光总是过得特别快"
                ],
                '生日 祝福': [
                    "🎂 又一年的成长，又一年的故事\n感谢所有祝福我的朋友\n愿未来每一天都奔走在热爱里"
                ],
                '旅行 风景': [
                    "旅途中的风景，是上帝赐予的最好礼物🏞️\n每一帧都像明信片般美丽\n用心记录，用爱珍藏"
                ]
            };
            
            generateBtn.addEventListener('click', function() {
                const keywords = keywordsInput.value.trim();
                if (!keywords) {
                    resultDiv.innerHTML = "请输入关键词后再生成文案";
                    resultArea.style.display = 'block';
                    return;
                }
                
                loadingDiv.style.display = 'block';
                resultArea.style.display = 'none';
                
                setTimeout(function() {
                    loadingDiv.style.display = 'none';
                    resultArea.style.display = 'block';
                    
                    let matchedExample = null;
                    for (const key in examples) {
                        if (keywords.includes(key)) {
                            matchedExample = key;
                            break;
                        }
                    }
                    
                    if (matchedExample) {
                        const texts = examples[matchedExample];
                        const randomIndex = Math.floor(Math.random() * texts.length);
                        resultDiv.innerHTML = texts[randomIndex];
                    } else {
                        resultDiv.innerHTML = `关于「${keywords}」的创意文案：\n\n生活需要仪式感，${keywords}就是今天最好的安排✨\n记录美好瞬间，分享快乐时光～`;
                    }
                }, 1500);
            });
            
            exampleTags.forEach(tag => {
                tag.addEventListener('click', function() {
                    keywordsInput.value = this.textContent;
                });
            });
        });
    </script>
</body>
</html>
