<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI朋友圈文案生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            padding: 20px;
            max-width: 100%;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 25px;
            padding-top: 15px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff7abe, #9774ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .description {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 20px;
        }
        
        .input-area {
            background: #111;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        textarea {
            width: 100%;
            height: 100px;
            background: #222;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            padding: 12px;
            font-size: 16px;
            resize: none;
            margin-bottom: 15px;
        }
        
        textarea:focus {
            outline: none;
            border-color: #9774ff;
        }
        
        .examples {
            font-size: 13px;
            color: #888;
            margin-bottom: 15px;
        }
        
        .examples span {
            display: inline-block;
            background: #222;
            padding: 4px 8px;
            border-radius: 4px;
            margin: 0 5px 5px 0;
        }
        
        .generate-btn {
            width: 100%;
            background: linear-gradient(45deg, #ff7abe, #9774ff);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
        }
        
        .generate-btn:active {
            transform: scale(0.98);
        }
        
        .results-area {
            background: #111;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .result-title {
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .refresh-btn {
            background: #333;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 13px;
            cursor: pointer;
        }
        
        .result-item {
            background: #222;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
            border-left: 3px solid #9774ff;
        }
        
        .result-item p {
            font-size: 15px;
            margin-bottom: 10px;
        }
        
        .copy-btn {
            background: rgba(151, 116, 255, 0.2);
            color: #9774ff;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
        }
        
        footer {
            text-align: center;
            font-size: 12px;
            color: #666;
            padding: 15px 0;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #9774ff;
            display: none;
        }
        
        .dot-flashing {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #9774ff;
            color: #9774ff;
            animation: dotFlashing 1s infinite linear alternate;
            animation-delay: 0.5s;
            margin-left: 5px;
        }
        
        .dot-flashing:before, .dot-flashing:after {
            content: '';
            display: inline-block;
            position: absolute;
            top: 0;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #9774ff;
            color: #9774ff;
        }
        
        .dot-flashing:before {
            left: -15px;
            animation: dotFlashing 1s infinite alternate;
            animation-delay: 0s;
        }
        
        .dot-flashing:after {
            left: 15px;
            animation: dotFlashing 1s infinite alternate;
            animation-delay: 1s;
        }
        
        @keyframes dotFlashing {
            0% {
                background-color: #9774ff;
            }
            50%, 100% {
                background-color: rgba(151, 116, 255, 0.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI朋友圈文案生成器</h1>
            <p class="description">输入关键词，一键生成多种风格朋友圈文案</p>
        </header>
        
        <div class="input-area">
            <textarea id="keyword-input" placeholder="请输入关键词，例如：咖啡、周末、阳光..."></textarea>
            <div class="examples">
                试试这些：<span>下午茶</span><span>旅行</span><span>健身</span><span>生日</span><span>美食</span>
            </div>
            <button class="generate-btn" id="generate-btn">生成文案</button>
        </div>
        
        <div class="loading" id="loading">
            AI正在思考中 <div class="dot-flashing"></div>
        </div>
        
        <div class="results-area">
            <div class="result-title">
                <span>推荐文案</span>
                <button class="refresh-btn" id="refresh-btn">换一批</button>
            </div>
            <div id="results-container">
                <div class="result-item">
                    <p>点击上方"生成文案"按钮，AI将为您创建精彩的朋友圈内容</p>
                    <button class="copy-btn">复制</button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2023 AI文案生成器 | 本服务仅提供创意参考</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const keywordInput = document.getElementById('keyword-input');
            const generateBtn = document.getElementById('generate-btn');
            const refreshBtn = document.getElementById('refresh-btn');
            const resultsContainer = document.getElementById('results-container');
            const loadingElement = document.getElementById('loading');
            const exampleSpans = document.querySelectorAll('.examples span');
            
            // 示例关键词点击事件
            exampleSpans.forEach(span => {
                span.addEventListener('click', () => {
                    keywordInput.value = span.textContent;
                });
            });
            
            // 生成按钮点击事件
            generateBtn.addEventListener('click', generateContent);
            
            // 换一批按钮点击事件
            refreshBtn.addEventListener('click', generateContent);
            
            // 复制按钮事件委托
            resultsContainer.addEventListener('click', function(e) {
                if (e.target.classList.contains('copy-btn')) {
                    const text = e.target.parentNode.querySelector('p').textContent;
                    copyToClipboard(text);
                    e.target.textContent = '已复制';
                    setTimeout(() => {
                        e.target.textContent = '复制';
                    }, 2000);
                }
            });
            
            // 生成内容函数
            function generateContent() {
                const keywords = keywordInput.value.trim();
                
                if (!keywords) {
                    alert('请输入关键词');
                    return;
                }
                
                // 显示加载动画
                loadingElement.style.display = 'block';
                resultsContainer.innerHTML = '';
                
                // 模拟AI生成延迟
                setTimeout(() => {
                    loadingElement.style.display = 'none';
                    
                    // 清空现有结果
                    resultsContainer.innerHTML = '';
                    
                    // 生成5条不同风格的文案
                    for (let i = 0; i < 5; i++) {
                        const style = i % 5;
                        let content = '';
                        
                        switch(style) {
                            case 0:
                                content = generatePhilosophical(keywords);
                                break;
                            case 1:
                                content = generateHumorous(keywords);
                                break;
                            case 2:
                                content = generatePoetic(keywords);
                                break;
                            case 3:
                                content = generateDirect(keywords);
                                break;
                            case 4:
                                content = generateStorytelling(keywords);
                                break;
                        }
                        
                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-item';
                        resultItem.innerHTML = `
                            <p>${content}</p>
                            <button class="copy-btn">复制</button>
                        `;
                        resultsContainer.appendChild(resultItem);
                    }
                }, 1500);
            }
            
            // 不同风格的文案生成函数（模拟）
            function generatePhilosophical(keywords) {
                const phrases = [
                    `关于「${keywords}」，生命中有太多值得停留的时刻，不是吗？`,
                    `「${keywords}」的时光里，思考人生的意义与方向`,
                    `有时候，${keywords}不仅仅是一种体验，更是一种人生态度`
                ];
                return phrases[Math.floor(Math.random() * phrases.length)];
            }
            
            function generateHumorous(keywords) {
                const phrases = [
                    `哈哈哈，今天的${keywords}简直绝了！不愧是我～`,
                    `如果快乐有形状，那一定是${keywords}的样子！`,
                    `报告！发现超赞的${keywords}，速来围观！`
                ];
                return phrases[Math.floor(Math.random() * phrases.length)];
            }
            
            function generatePoetic(keywords) {
                const phrases = [
                    `微风轻拂，阳光正好，与「${keywords}」不期而遇的时光`,
                    `在${keywords}的氤氲里，找寻生活的诗意与远方`,
                    `时光静好，${keywords}为伴，岁月安然`
                ];
                return phrases[Math.floor(Math.random() * phrases.length)];
            }
            
            function generateDirect(keywords) {
                const phrases = [
                    `强烈推荐${keywords}！体验感满分！`,
                    `今日分享：${keywords}，绝对值得一试！`,
                    `打卡${keywords}，果然没有让我失望！`
                ];
                return phrases[Math.floor(Math.random() * phrases.length)];
            }
            
            function generateStorytelling(keywords) {
                const phrases = [
                    `还记得那年${keywords}，时光改变了模样，却改变不了美好的回忆`,
                    `与${keywords}的故事，始于偶然，终于热爱`,
                    `关于${keywords}的那些小事，编织成了我生命中的美好时光`
                ];
                return phrases[Math.floor(Math.random() * phrases.length)];
            }
            
            // 复制到剪贴板函数
            function copyToClipboard(text) {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.setAttribute('readonly', '');
                textarea.style.position = 'absolute';
                textarea.style.left = '-9999px';
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
            }
        });
    </script>
</body>
</html>
